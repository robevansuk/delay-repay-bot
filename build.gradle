apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'spring-boot'

group = 'robevansuk'
version = '0.0.1'

buildscript {
    repositories {
        mavenCentral()
        maven { url "http://repo.maven.apache.org/maven2" }
        maven { url "https://repo.spring.io/release" }

    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE"
    }
}

repositories {
    maven { url "http://central.maven.org/maven2/"}
    maven { url "http://repo1.maven.org/maven2/" }
    maven { url "https://repo.spring.io/release/"}

}

project.archivesBaseName = 'delay-repay-bot'
project.applicationName = 'delay-repay-bot'

group = 'robevansuk'
description = 'Client for the National Rail Darwin Live Departure Boards Web Service (LDBWS / OpenLDBWS)'

dependencies {
    compile 'junit:junit:4.12'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.6'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.8.6'
    compile 'org.springframework.boot:spring-boot-starter-web:1.4.3.RELEASE'
    compile 'org.springframework:spring-context:4.3.4.RELEASE'

    testCompile 'org.springframework:spring-test:4.3.5.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-test:1.4.3.RELEASE'
}

tasks.withType(Jar) {
    destinationDir = file("${rootDir}/build/")
}
